<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Online Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .menu {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .game-area {
            display: none;
        }
        
        .home-screen {
            text-align: center;
        }
        
        .room-info {
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .room-code {
            font-weight: bold;
            font-size: 24px;
            color: #2c3e50;
            letter-spacing: 5px;
        }
        
        .player-status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .player {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            min-width: 150px;
        }
        
        .player.current {
            background-color: #d4edda;
        }
        
        .player-label {
            font-weight: bold;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .choice {
            font-size: 40px;
            background-color: white;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .choice:active {
            transform: translateY(0);
        }
        
        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        
        .win {
            background-color: #d4edda;
            color: #155724;
        }
        
        .lose {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .draw {
            background-color: #ffeeba;
            color: #856404;
        }
        
        .waiting {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .status-message {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✌️ Rock Paper Scissors ✊ ✋</h1>
        
        <!-- Home Screen -->
        <div id="homeScreen" class="home-screen">
            <h2>Online Multiplayer Game</h2>
            <p>Create a new room or join an existing one to play!</p>
            <div class="menu">
                <button id="createRoomBtn">Create Room</button>
                <button id="joinRoomBtn">Join Room</button>
            </div>
            <div id="joinForm" class="hidden">
                <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
                <button id="joinGameBtn">Join Game</button>
            </div>
        </div>
        
        <!-- Game Area -->
        <div id="gameArea" class="game-area">
            <div class="room-info">
                <p>Room Code: <span id="roomCode" class="room-code">------</span></p>
                <p id="waitingMessage">Waiting for another player to join...</p>
            </div>
            
            <div class="player-status">
                <div id="player1" class="player current">
                    <div class="player-label">You</div>
                    <div id="player1Status">Waiting...</div>
                </div>
                <div id="player2" class="player">
                    <div class="player-label">Opponent</div>
                    <div id="player2Status">Waiting...</div>
                </div>
            </div>
            
            <div id="choicesArea" class="hidden">
                <p class="status-message" id="turnMessage">Your turn! Choose your move:</p>
                <div class="choices">
                    <div class="choice" data-choice="rock">✊</div>
                    <div class="choice" data-choice="paper">✋</div>
                    <div class="choice" data-choice="scissors">✌️</div>
                </div>
            </div>
            
            <div id="resultArea" class="hidden">
                <div id="resultMessage" class="result"></div>
                <button id="playAgainBtn">Play Again</button>
                <button id="exitBtn">Exit Room</button>
            </div>
        </div>
    </div>

    <script>
        // Game elements
        const homeScreen = document.getElementById('homeScreen');
        const gameArea = document.getElementById('gameArea');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const joinForm = document.getElementById('joinForm');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const roomCodeDisplay = document.getElementById('roomCode');
        const waitingMessage = document.getElementById('waitingMessage');
        const player1 = document.getElementById('player1');
        const player2 = document.getElementById('player2');
        const player1Status = document.getElementById('player1Status');
        const player2Status = document.getElementById('player2Status');
        const choicesArea = document.getElementById('choicesArea');
        const turnMessage = document.getElementById('turnMessage');
        const choices = document.querySelectorAll('.choice');
        const resultArea = document.getElementById('resultArea');
        const resultMessage = document.getElementById('resultMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const exitBtn = document.getElementById('exitBtn');

        // Game state
        let gameState = {
            roomCode: '',
            isCreator: false,
            player1Choice: null,
            player2Choice: null,
            gameActive: false,
            playersConnected: false
        };

        // Mock server for demo purposes (in a real app, you'd use WebSockets/Firebase)
        const gameRooms = {};

        // Generate a random room code
        function generateRoomCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        // Create a new room
        createRoomBtn.addEventListener('click', () => {
            const roomCode = generateRoomCode();
            gameState.roomCode = roomCode;
            gameState.isCreator = true;
            
            // Create room in our mock server
            gameRooms[roomCode] = {
                player1Connected: true,
                player2Connected: false,
                player1Choice: null,
                player2Choice: null,
                gameActive: true
            };
            
            // Update UI
            roomCodeDisplay.textContent = roomCode;
            homeScreen.style.display = 'none';
            gameArea.style.display = 'block';
            
            // Start polling for player 2 to join
            pollForPlayer2();
        });

        // Show join form
        joinRoomBtn.addEventListener('click', () => {
            joinForm.classList.remove('hidden');
        });

        // Join an existing room
        joinGameBtn.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.toUpperCase();
            
            if (!roomCode || roomCode.length !== 6) {
                alert('Please enter a valid room code');
                return;
            }
            
            if (!gameRooms[roomCode]) {
                alert('Room not found');
                return;
            }
            
            if (gameRooms[roomCode].player2Connected) {
                alert('Room is full');
                return;
            }
            
            // Join the room
            gameState.roomCode = roomCode;
            gameState.isCreator = false;
            
            // Update mock server
            gameRooms[roomCode].player2Connected = true;
            
            // Update UI
            roomCodeDisplay.textContent = roomCode;
            homeScreen.style.display = 'none';
            gameArea.style.display = 'block';
            waitingMessage.textContent = 'Both players connected! Get ready...';
            
            // Start the game
            setTimeout(() => {
                startGame();
            }, 1000);
        });

        // Poll for player 2 to join (in a real app, use WebSockets for real-time updates)
        function pollForPlayer2() {
            const roomCode = gameState.roomCode;
            
            // Check if player 2 has joined
            if (gameRooms[roomCode] && gameRooms[roomCode].player2Connected) {
                waitingMessage.textContent = 'Both players connected! Get ready...';
                gameState.playersConnected = true;
                
                setTimeout(() => {
                    startGame();
                }, 1000);
                
                return;
            }
            
            // If not, poll again after a short delay
            setTimeout(pollForPlayer2, 1000);
        }

        // Start the game
        function startGame() {
            waitingMessage.style.display = 'none';
            choicesArea.classList.remove('hidden');
            gameState.gameActive = true;
        }

        // Handle player choices
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                if (!gameState.gameActive) return;
                
                const selectedChoice = choice.getAttribute('data-choice');
                const roomCode = gameState.roomCode;
                
                if (gameState.isCreator) {
                    gameRooms[roomCode].player1Choice = selectedChoice;
                    player1Status.textContent = 'Made a choice';
                    gameState.player1Choice = selectedChoice;
                } else {
                    gameRooms[roomCode].player2Choice = selectedChoice;
                    player1Status.textContent = 'Made a choice';
                    gameState.player2Choice = selectedChoice;
                }
                
                // Disable choices after selection
                choices.forEach(c => c.style.pointerEvents = 'none');
                turnMessage.textContent = 'Waiting for opponent...';
                
                // Check if both players have made their choices
                checkGameResult();
            });
        });

        // Check if game result is available
        function checkGameResult() {
            const roomCode = gameState.roomCode;
            const room = gameRooms[roomCode];
            
            // For the creator (player 1)
            if (gameState.isCreator) {
                if (room.player2Choice) {
                    gameState.player2Choice = room.player2Choice;
                    showResult();
                } else {
                    // Wait for player 2's choice
                    setTimeout(checkGameResult, 1000);
                }
            } 
            // For player 2
            else {
                if (room.player1Choice) {
                    gameState.player1Choice = room.player1Choice;
                    showResult();
                } else {
                    // Wait for player 1's choice
                    setTimeout(checkGameResult, 1000);
                }
            }
        }

        // Show the game result
        function showResult() {
            const player1Choice = gameState.isCreator ? gameState.player1Choice : gameState.player2Choice;
            const player2Choice = gameState.isCreator ? gameState.player2Choice : gameState.player1Choice;
            
            choicesArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            player1Status.textContent = gameState.isCreator ? 
                `Chose ${player1Choice}` : `Chose ${player2Choice}`;
            player2Status.textContent = gameState.isCreator ? 
                `Chose ${player2Choice}` : `Chose ${player1Choice}`;
            
            // Determine winner
            let result;
            if (player1Choice === player2Choice) {
                result = 'draw';
                resultMessage.textContent = 'It\'s a tie!';
                resultMessage.className = 'result draw';
            } else if (
                (player1Choice === 'rock' && player2Choice === 'scissors') ||
                (player1Choice === 'paper' && player2Choice === 'rock') ||
                (player1Choice === 'scissors' && player2Choice === 'paper')
            ) {
                result = gameState.isCreator ? 'win' : 'lose';
                resultMessage.textContent = gameState.isCreator ? 
                    'You are the winner of this match!' : 
                    'You lost this match!';
                resultMessage.className = `result ${gameState.isCreator ? 'win' : 'lose'}`;
            } else {
                result = gameState.isCreator ? 'lose' : 'win';
                resultMessage.textContent = gameState.isCreator ? 
                    'You lost this match!' : 
                    'You are the winner of this match!';
                resultMessage.className = `result ${gameState.isCreator ? 'lose' : 'win'}`;
            }
            
            // Reset for next round
            gameState.gameActive = false;
        }

        // Play again
        playAgainBtn.addEventListener('click', () => {
            // Reset choices
            const roomCode = gameState.roomCode;
            gameRooms[roomCode].player1Choice = null;
            gameRooms[roomCode].player2Choice = null;
            
            gameState.player1Choice = null;
            gameState.player2Choice = null;
            
            // Reset UI
            player1Status.textContent = 'Waiting...';
            player2Status.textContent = 'Waiting...';
            resultArea.classList.add('hidden');
            choicesArea.classList.remove('hidden');
            choices.forEach(c => c.style.pointerEvents = 'auto');
            turnMessage.textContent = 'Your turn! Choose your move:';
            
            // Restart game
            gameState.gameActive = true;
        });

        // Exit room
        exitBtn.addEventListener('click', () => {
            // Clean up room if creator
            if (gameState.isCreator) {
                delete gameRooms[gameState.roomCode];
            } else {
                // Update room state
                gameRooms[gameState.roomCode].player2Connected = false;
            }
            
            // Reset game state
            gameState = {
                roomCode: '',
                isCreator: false,
                player1Choice: null,
                player2Choice: null,
                gameActive: false,
                playersConnected: false
            };
            
            // Go back to home screen
            gameArea.style.display = 'none';
            homeScreen.style.display = 'block';
            joinForm.classList.add('hidden');
            roomCodeInput.value = '';
        });
    </script>
</body>
</html>
