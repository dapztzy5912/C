<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suit-Online-V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #14b8a6;
            --secondary-dark: #0d9488;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --info: #0ea5e9;
            --gradient-start: #6366f1;
            --gradient-end: #22d3ee;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4f46e5, #22d3ee);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 850px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            margin-top: 20px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: linear-gradient(135deg, var(--gray-300), var(--gray-400));
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }
        
        button i {
            font-size: 18px;
        }
        
        input {
            padding: 14px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 50px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-inner);
            outline: none;
            background-color: white;
        }
        
        input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        input::placeholder {
            color: var(--gray-400);
        }
        
        .game-area {
            display: none;
        }
        
        .home-screen {
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        .home-screen p {
            margin-bottom: 30px;
            color: var(--gray-500);
            font-size: 17px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .room-info {
            background: linear-gradient(to right, rgba(99, 102, 241, 0.1), rgba(20, 184, 166, 0.1));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: var(--shadow-sm);
            position: relative;
        }
        
        .room-code {
            font-weight: bold;
            font-size: 32px;
            color: var(--primary-dark);
            letter-spacing: 8px;
            display: block;
            margin: 10px 0;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        #waitingMessage {
            font-size: 17px;
            color: var(--gray-500);
            margin-top: 10px;
            font-weight: 500;
        }
        
        .player-status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .player {
            text-align: center;
            padding: 25px 20px;
            border-radius: 15px;
            background-color: white;
            min-width: 200px;
            flex: 1;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }
        
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .player.current {
            background-color: rgba(99, 102, 241, 0.08);
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        
        .player.current::before {
            opacity: 1;
        }
        
        .player-label {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .player-name {
            color: var(--primary);
            font-size: 16px;
            margin-top: 5px;
            font-weight: 600;
        }

        #yourStatus, #opponentStatus {
            margin-top: 12px;
            padding: 5px 10px;
            border-radius: 50px;
            display: inline-block;
            font-size: 14px;
            font-weight: 500;
            background-color: var(--gray-100);
            color: var(--gray-500);
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .choice {
            font-size: 45px;
            background: white;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            border: 3px solid transparent;
            animation: float 6s ease-in-out infinite;
        }
        
        .choice:nth-child(1) {
            animation-delay: 0s;
        }
        
        .choice:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .choice:nth-child(3) {
            animation-delay: 1s;
        }
        
        .choice:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-light);
        }
        
        .choice:active {
            transform: translateY(-5px) scale(0.98);
        }

        .choice::after {
            content: attr(data-choice);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-500);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: capitalize;
        }

        .choice:hover::after {
            opacity: 1;
        }
        
        .result {
            text-align: center;
            font-size: 24px;
            margin: 30px 0;
            padding: 25px;
            border-radius: 15px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        .win {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .lose {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .draw {
            background-color: rgba(234, 179, 8, 0.1);
            color: var(--warning);
            border: 1px solid rgba(234, 179, 8, 0.3);
        }
        
        .waiting {
            background-color: rgba(14, 165, 233, 0.1);
            color: var(--info);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }
        
        .status-message {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: var(--dark);
            font-size: 18px;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-lg);
            transform: translateX(200%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            min-width: 300px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification::before {
            content: '📢';
            font-size: 22px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .name-input {
            max-width: 350px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .name-input::before {
            content: '\f007';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            z-index: 1;
            font-size: 18px;
        }
        
        .name-input input {
            padding-left: 50px;
        }

        #joinForm {
            position: relative;
            max-width: 350px;
            margin: 0 auto;
        }

        #joinForm::before {
            content: '\f13e';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 20px;
            top: 15px;
            color: var(--primary);
            z-index: 1;
            font-size: 18px;
        }

        #joinForm input {
            padding-left: 50px;
        }

        #resultArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
        }

        #resultArea button {
            width: 200px;
        }

        #exitBtn {
            background: linear-gradient(135deg, var(--gray-400), var(--gray-500));
        }

        #exitBtn:hover {
            background: linear-gradient(135deg, var(--gray-500), var(--gray-600));
        }

        .emoji-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            box-shadow: var(--shadow);
            font-size: 22px;
            margin-right: 8px;
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .player-status {
                flex-direction: column;
            }
            
            .player {
                min-width: 100%;
            }
            
            .choices {
                gap: 15px;
            }
            
            .choice {
                width: 80px;
                height: 80px;
                font-size: 35px;
            }
            
            .notification {
                min-width: calc(100% - 60px);
                max-width: calc(100% - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji-badge">🎮</span>SUIT ONLINE</h1>
        
        <div id="homeScreen" class="home-screen">
            <h2>Game Suit Online V2</h2>
            <p>Masukkan Nama Lu Dan Buat Room Baru Atau Join Memakai Code Room Yang Sudah Siap Untuk Bermain!</p>
            
            <div class="name-input">
                <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="menu">
                <button id="createRoomBtn"><i class="fas fa-plus-circle"></i> Create Room</button>
                <button id="joinRoomBtn"><i class="fas fa-sign-in-alt"></i> Join Room</button>
            </div>
            <div id="joinForm" class="hidden">
                <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
                <button id="joinGameBtn"><i class="fas fa-gamepad"></i> Join Game</button>
            </div>
        </div>
        
        <div id="gameArea" class="game-area">
            <div class="room-info">
                <p>Room Code: <span id="roomCode" class="room-code">------</span></p>
                <p id="waitingMessage">Menunggu Pemain Untuk Bergabung Ke Dalam Room Kamu!.</p>
            </div>
            
            <div class="player-status">
                <div id="yourPlayer" class="player current">
                    <div class="player-label">Anda</div>
                    <div class="player-name" id="yourName">Nama Kamu</div>
                    <div id="yourStatus">Tunggu...</div>
                </div>
                <div id="opponentPlayer" class="player">
                    <div class="player-label">Lawan Mu</div>
                    <div class="player-name" id="opponentName">Tunggu...</div>
                    <div id="opponentStatus">Tunggu...</div>
                </div>
            </div>
            
            <div id="choicesArea" class="hidden">
                <p class="status-message" id="turnMessage">Giliran Anda! Pilih Suit Anda:</p>
                <div class="choices">
                    <div class="choice" data-choice="rock">✊</div>
                    <div class="choice" data-choice="paper">✋</div>
                    <div class="choice" data-choice="scissors">✌️</div>
                </div>
            </div>
            
            <div id="resultArea" class="hidden">
                <div id="resultMessage" class="result"></div>
                <button id="playAgainBtn"><i class="fas fa-redo"></i> Bermain Lagi</button>
                <button id="exitBtn"><i class="fas fa-door-open"></i> Keluar Dari Room</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io();
        
        const homeScreen = document.getElementById('homeScreen');
        const gameArea = document.getElementById('gameArea');
        const playerNameInput = document.getElementById('playerNameInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const joinForm = document.getElementById('joinForm');
        const roomCodeInput = document.getElementById('roomCodeInput');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const roomCodeDisplay = document.getElementById('roomCode');
        const waitingMessage = document.getElementById('waitingMessage');
        const yourPlayer = document.getElementById('yourPlayer');
        const opponentPlayer = document.getElementById('opponentPlayer');
        const yourName = document.getElementById('yourName');
        const opponentName = document.getElementById('opponentName');
        const yourStatus = document.getElementById('yourStatus');
        const opponentStatus = document.getElementById('opponentStatus');
        const choicesArea = document.getElementById('choicesArea');
        const turnMessage = document.getElementById('turnMessage');
        const choices = document.querySelectorAll('.choice');
        const resultArea = document.getElementById('resultArea');
        const resultMessage = document.getElementById('resultMessage');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const exitBtn = document.getElementById('exitBtn');
        const notification = document.getElementById('notification');

        let gameState = {
            roomCode: '',
            playerName: '',
            opponentName: '',
            playerChoice: null,
            gameActive: false,
            isRoomCreator: false
        };

        function showNotification(message, duration = 3000) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function validateName() {
            const playerName = playerNameInput.value.trim();
            
            if (!playerName) {
                showNotification('Please enter your name');
                return false;
            }
            
            gameState.playerName = playerName;
            return true;
        }

        createRoomBtn.addEventListener('click', () => {
            if (!validateName()) return;
            
            socket.emit('createRoom', gameState.playerName);
            gameState.isRoomCreator = true;
        });

        joinRoomBtn.addEventListener('click', () => {
            if (!validateName()) return;
            
            joinForm.classList.remove('hidden');
        });

        joinGameBtn.addEventListener('click', () => {
            const roomCode = roomCodeInput.value.toUpperCase();
            
            if (!roomCode || roomCode.length !== 6) {
                showNotification('Please enter a valid room code');
                return;
            }
            
            socket.emit('joinRoom', {
                roomCode: roomCode,
                playerName: gameState.playerName
            });
            gameState.isRoomCreator = false;
        });

        socket.on('roomCreated', (roomCode) => {
            gameState.roomCode = roomCode;
            roomCodeDisplay.textContent = roomCode;
            homeScreen.style.display = 'none';
            gameArea.style.display = 'block';
            yourName.textContent = gameState.playerName;
            opponentName.textContent = 'Tunggu...';
            showNotification('Room created! Share the code with your opponent');
        });

        socket.on('roomJoined', (data) => {
            const { roomCode, player1Name } = data;
            gameState.roomCode = roomCode;
            gameState.opponentName = player1Name;
            
            yourName.textContent = gameState.playerName;
            opponentName.textContent = player1Name;
            
            roomCodeDisplay.textContent = roomCode;
            homeScreen.style.display = 'none';
            gameArea.style.display = 'block';
            waitingMessage.textContent = 'Both players connected! Get ready...';
            
            setTimeout(() => {
                waitingMessage.style.display = 'none';
                choicesArea.classList.remove('hidden');
                gameState.gameActive = true;
            }, 1000);
        });

        socket.on('opponentJoined', (playerName) => {
            gameState.opponentName = playerName;
            waitingMessage.textContent = 'Both players connected! Get ready...';
            opponentName.textContent = playerName;
            
            setTimeout(() => {
                waitingMessage.style.display = 'none';
                choicesArea.classList.remove('hidden');
                gameState.gameActive = true;
            }, 1000);
        });

        socket.on('roomError', (errorMessage) => {
            showNotification(errorMessage);
        });

        socket.on('opponentMadeChoice', () => {
            opponentStatus.textContent = 'Made a choice';
            showNotification('Opponent made a choice!');
        });

        socket.on('gameResult', (result) => {
            choicesArea.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            yourStatus.textContent = `Chose ${result.yourChoice}`;
            opponentStatus.textContent = `Chose ${result.opponentChoice}`;
            
            if (result.result === 'draw') {
                resultMessage.textContent = 'It\'s a tie!';
                resultMessage.className = 'result draw';
            } else if (result.result === 'win') {
                resultMessage.textContent = 'Anda adalah pemenang pertandingan ini!';
                resultMessage.className = 'result win';
            } else {
                resultMessage.textContent = 'Anda kalah dalam pertandingan ini!';
                resultMessage.className = 'result lose';
            }
            
            gameState.gameActive = false;
        });

        socket.on('gameReset', () => {
            yourStatus.textContent = 'Tunggu...';
            opponentStatus.textContent = 'Tunggy...';
            resultArea.classList.add('hidden');
            choicesArea.classList.remove('hidden');
            choices.forEach(c => c.style.pointerEvents = 'auto');
            turnMessage.textContent = 'Your turn! Choose your move:';
            gameState.playerChoice = null;
            gameState.gameActive = true;
        });

        socket.on('opponentLeft', () => {
            showNotification('Your opponent left the game');
            waitingMessage.textContent = 'Menunggu pemain lain untuk bergabung..';
            waitingMessage.style.display = 'block';
            choicesArea.classList.add('hidden');
            resultArea.classList.add('hidden');
            opponentStatus.textContent = 'Disconnected';
            opponentName.textContent = 'Tunggu...';
            gameState.opponentName = '';
            gameState.gameActive = false;
        });

        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                if (!gameState.gameActive) return;
                
                const selectedChoice = choice.getAttribute('data-choice');
                gameState.playerChoice = selectedChoice;
                
                socket.emit('playerChoice', {
                    roomCode: gameState.roomCode,
                    choice: selectedChoice
                });
                
                yourStatus.textContent = 'Made a choice';
                
                choices.forEach(c => c.style.pointerEvents = 'none');
                turnMessage.textContent = 'Menunggu lawan...';
            });
        });

        playAgainBtn.addEventListener('click', () => {
            socket.emit('playAgain', gameState.roomCode);
        });

        exitBtn.addEventListener('click', () => {
            socket.emit('leaveRoom', gameState.roomCode);
            gameArea.style.display = 'none';
            homeScreen.style.display = 'block';
            joinForm.classList.add('hidden');
            roomCodeInput.value = '';
            gameState.roomCode = '';
            gameState.playerChoice = null;
            gameState.gameActive = false;
            gameState.opponentName = '';
        });
    </script>
</body>
</html>
